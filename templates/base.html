<!doctype <!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>{{ page_title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block description %}{% endblock description %}">
        <meta name="author" content="Beshoy Bebawe">
        <!-- Bootstrap styles-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- fontawsone icons cdn -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
            crossorigin="anonymous" />
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Italianno|Patrick+Hand" rel="stylesheet">
        <!-- CSS styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <!-- Html5 shim for legacy browsers support, hosted by google -->
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- wraps header and main, keeps footer at the bottom -->
        <div class="wrapper">
            <header class="container-fluid">
                <div class="container">
                    <nav class="navbar navbar-expand-md  navbar-light">
                        <a href="{{ url_for('index') }}" class="navbar-brand">
                            <img class="site-logo" alt="" src="{{ url_for('static', filename='img/logo.jpg')}} ">
                        </a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-menu">
                            Menu
                            <br>
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="nav-menu" class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link {% block home_current %}{% endblock home_current %}" href="{{ url_for('index') }}">
                                        <i class="fas fa-home"></i> Home
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% block sights_current %}{% endblock sights_current %}" href="{{ url_for('sights') }}">
                                        <i class="fas fa-map-marker-alt"></i> Sights
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% block feedback_current %}{% endblock feedback_current %}"
                                        href="{{ url_for('feedback') }}">
                                        <i class="fas fa-comment-dots"></i> Feedback
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link {% block account_current %}{% endblock account_current %}" href="{{ url_for('account') }}">
                                        <i class="fas fa-user"></i> Account
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <main class="container">
                <div class="row">
                    <div class="col-md-4">
                        {% block side_content %}
                        {% endblock side_content %}
                    </div>
                    <div class="col-md-8">
                        {% block main_content %}
                        {% endblock main_content %}
                    </div>
                </div>
            </main>
        </div>
        <!-- end header and main wrapper -->
        <footer class="container-fluid">
            <div class="row footer-info">
                <div class="col">
                    <h2 class="footer-heading">Get in Touch</h2>
                    <address>
                        <p>
                            <i class="fas fa-envelope"></i> Email:
                            <a href="mailto:bb537@live.mdx.ac.uk">bb537@live.mdx.ac.uk</a>
                        </p>
                    </address>
                </div>
            </div>
            <div class="row">
                <div class="col copyright">
                    <small>&copy; Copyright 2018 - Beshoy Bebawe</small>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>

</html>
